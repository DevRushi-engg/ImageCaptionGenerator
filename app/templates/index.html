<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
            <h1 class="text-2xl font-bold mb-6 text-center">Image and Caption Generator</h1>
            <div class="mb-4">
                <label for="prompt" class="block text-gray-700 font-bold mb-2">Enter a prompt:</label>
                <input type="text" id="prompt" class="w-full p-2 border border-gray-300 rounded" placeholder="A cat sitting on a couch happy">
            </div>
            <button id="generate-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Generate</button>
            <div id="loading-indicator" class="hidden mt-4 text-center">Loading...</div>
            <div class="mt-6">
                <h2 class="text-lg font-semibold text-center">Generated Image</h2>
                <div class="mt-4 text-center">
                    <img id="generated-image" src="" alt="Generated Image" class="mx-auto max-w-full hidden">
                </div>
                <div class="text-center mt-4">
                    <a id="download-btn" href="" download="generated_image.png" class="hidden bg-green-500 text-white px-4 py-2 rounded">Download Image</a>
                </div>
                <p id="caption" class="text-center text-gray-700 mt-4"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function () {
            var prompt = document.getElementById('prompt').value;
            document.getElementById('loading-indicator').classList.remove('hidden');

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    var generatedImage = document.getElementById('generated-image');
                    generatedImage.src = data.image_url;
                    generatedImage.classList.remove('hidden');

                    var downloadBtn = document.getElementById('download-btn');
                    downloadBtn.href = data.image_url;
                    downloadBtn.classList.remove('hidden');

                    document.getElementById('caption').textContent = data.caption;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            })
            .finally(() => {
                document.getElementById('loading-indicator').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
