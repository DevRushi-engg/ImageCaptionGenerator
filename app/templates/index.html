<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">Image and Caption Generator</h1>
        <form id="prompt-form" class="w-full max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="prompt" class="block text-gray-700 font-bold mb-2">Enter a prompt:</label>
                <input type="text" id="prompt" name="prompt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., A cat sitting on a couch">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate</button>
        </form>
        <div id="result" class="mt-8 text-center">
            <img id="generated-image" src="" alt="Generated Image" class="mx-auto my-4 max-w-full h-auto hidden">
            <p id="generated-caption" class="text-lg text-gray-700"></p>
            <p id="error-message" class="text-lg text-red-600 hidden"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('prompt-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const generateButton = this.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('error-message');
            const generatedImage = document.getElementById('generated-image');
            const generatedCaption = document.getElementById('generated-caption');

            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            errorMessage.classList.add('hidden');
            generatedImage.classList.add('hidden');
            generatedCaption.textContent = '';

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                generatedImage.src = data.image_url;
                generatedImage.classList.remove('hidden');
                generatedCaption.textContent = data.caption;
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = error.error || 'An unexpected error occurred. Please try again later.';
                errorMessage.classList.remove('hidden');
            })
            .finally(() => {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate';
            });
        });
    </script>
</body>
</html>
